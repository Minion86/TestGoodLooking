<ion-header>
    <ion-navbar>
        <ion-title>
            PATIENT MENU
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <div>
        <ion-grid>
            <ion-row>
                <ion-col col-8>

                </ion-col>
                <ion-col col-4 text-right>
                    <button ion-button full  (click)="openSearch($event)"> ADVANCED SEARCH</button>


                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ngx-datatable
                        [sortType]="'multi'"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [rowHeight]="50"
                        [rows]="rows"
                        [columns]="columns"
                        [columnMode]="'force'"
                        [limit]="5">
                    </ngx-datatable>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
